<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="block1">
    <ion-card>
      <ion-card-header>
        <ion-col>
          <h2>Mission Time Left</h2>
        </ion-col>
      </ion-card-header>
      <ion-card-content style="">
        <ion-col>
          <h1 style="border-top: 1px solid yellow; border-bottom: 1px solid yellow;">{{time}}</h1>
        </ion-col>
      </ion-card-content>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <h2>Mission status</h2>
          </ion-col>
          <ion-col>
            <h2 style="background: {{statusColor}}" light>{{statusText}}</h2>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <div id="block2">
    <ion-card>
      <ion-card-header>
        <h2 style="text-align: center;">Announcements</h2>
      </ion-card-header>
      <ion-card-content>
        <ion-content zooming="false" direction="y" style="height: 10vh">
          <h6>{{PSA1}}</h6>
          <h6>{{PSA2}}</h6>
          <h6>{{PSA3}}</h6>
        </ion-content>
      </ion-card-content>
    </ion-card>
  </div>
  <div id="block3">
    <ion-row>
      <button outline danger>
        <ion-col>
          <ion-icon name="map"></ion-icon>
          <p>Map</p>
        </ion-col>
      </button>
      <button outline secondary>
        <ion-col>
          <ion-icon name="map"></ion-icon>
          <p>Map</p>
        </ion-col>
      </button>
      <button outline>
        <ion-col>
          <ion-icon name="map"></ion-icon>
          <p>Map</p>
        </ion-col>
      </button>
    </ion-row>
    <ion-row>
      <button outline>
        <ion-col>
          <ion-icon name="map"></ion-icon>
          <p>Map</p>
        </ion-col>
      </button>
      <button outline (click)="pushPage()">
        <ion-col>
          <ion-icon name="map"></ion-icon>
          <p>Map</p>
        </ion-col>
      </button>
      <button outline>
        <ion-col>

          <p>Map</p>
        </ion-col>
      </button>
    </ion-row>
