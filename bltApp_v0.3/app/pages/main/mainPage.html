<ion-header>
  <ion-navbar>
    <ion-title>
      Home
      <ion-icon name="contact"></ion-icon>
      <ion-icon name="more"></ion-icon>
      <ion-icon name="sync"></ion-icon>
      <ion-icon name="checkbox"></ion-icon>
      <ion-icon name="timer"></ion-icon>
      <ion-icon name="warning"></ion-icon>
      <ion-icon name="alert"></ion-icon>
      <ion-icon name="information-circle"></ion-icon>
      <ion-icon name="chatboxes"></ion-icon>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="main1">
    <ion-card>
      <ion-card-header>
        <ion-col>
          <h2>Mission Time Left</h2>
        </ion-col>
      </ion-card-header>
      <ion-card-content style="">
        <ion-col>
          <h1 style="border-top: 1px solid yellow; border-bottom: 1px solid yellow;">{{time}}</h1>
        </ion-col>
      </ion-card-content>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <h2>Mission status</h2>
          </ion-col>
          <ion-col>
            <h2 style="background: {{statusColor}}" light>{{statusText}}</h2>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <div id="main2">
    <ion-card>
      <ion-card-header>
        <h2 style="text-align: center;">Announcements</h2>
      </ion-card-header>
      <ion-card-content>
        <ion-content zooming="false" style="height: 10vh">
          <h6>{{PSA1}}</h6>
          <h6>{{PSA2}}</h6>
          <h6>{{PSA3}}</h6>
        </ion-content>
      </ion-card-content>
    </ion-card>
  </div>
  <div id="main3">
    <ion-row>
      <button outline danger (click)="pushLogin()">
        <ion-col>
          <ion-icon name="log-in"></ion-icon>
          <p>Login</p>
        </ion-col>
      </button>
      <button outline secondary (click)="pushMission()">
        <ion-col>
          <ion-icon name="pulse"></ion-icon>
          <p>Mission</p>
        </ion-col>
      </button>
      <button outline (click)="pushRules()">
        <ion-col>
          <ion-icon name="megaphone"></ion-icon>
          <p>Rules</p>
        </ion-col>
      </button>
    </ion-row>
    <ion-row>
      <button outline (click)="pushStats()">
        <ion-col>
          <ion-icon name="pie"></ion-icon>
          <p>Stats</p>
        </ion-col>
      </button>
      <button outline (click)="pushMap()">
        <ion-col>
          <ion-icon name="map"></ion-icon>
          <p>Map</p>
        </ion-col>
      </button>
      <button outline>
        <ion-col>
          <ion-icon name="nuclear"></ion-icon>
          <p>oops</p>
        </ion-col>
      </button>
    </ion-row>
  </div>
</ion-content>
