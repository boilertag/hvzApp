<ion-header>
   <ion-navbar>
      <ion-title>Mission</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <h1>Welcome aboard player</h1><!--currently can't see-->
   <div id="mission1">
      <!--human version-->
      <ion-card>
         <ion-card-header>
            <h1>Briefing</h1>
         </ion-card-header>
         <ion-card-content style="">
            <ion-content zooming="false" direction="y">
               <h2>Background</h2>
               <h3>{{background}}</h3>
               <h2>Intel</h2>
               <h3>Expect <span style="color: yellow">medium resistance</span> from the Horde.</h3>
            </ion-content>
         </ion-card-content>
      </ion-card>
   </div>
   <div id="mission2">
      <ion-card>
         <ion-card-header>
            <h1>Objective</h1>
         </ion-card-header>
         <ion-card-content>
            <ion-content zooming="false" direction="y">
               <h3>+Capture and secure (<span style="color: lime">{{oTot1}}</span>) quantum server access points [<span style="color: yellow">{{oCom1}}</span>/<span style="color: lime">{{oTot1}}</span>]</h3>
            </ion-content>
         </ion-card-content>
      </ion-card>
   </div>
   <div id="mission3">
      <ion-card>
         <ion-card-header>
            <h1>Assets</h1>
         </ion-card-header>
         <ion-card-content>
            <ion-content zooming="false" direction="y">
               <h3>Pauldrons (2)</h3>
               <h3>EMP (4)</h3>
            </ion-content>
         </ion-card-content>
      </ion-card>
   </div>
</ion-content>
